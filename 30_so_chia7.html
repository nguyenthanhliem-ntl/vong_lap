<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        / in ra số lượng chia hết cho 7/
       let num = parseInt(prompt("đ"));
       let a =1;

       for(let i=1;i<2*num;i++) {
           for(let j=1;j<i;j++){
            if(a%7!=0) {
              a++;               
           }else {
               document.write(a+' ')
                a++;
           }
        }           
    }
    </script>
</body>
</html>
